<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>COUNTER APP</title>
    </head>
    <body>
        <div class="container">
                <h1 id="count-el">0</h1>
                <div class="btn">
                    <button  class="siz nbtn" id="decrement-btn" onclick="decreCount()">-</button>
                    <button class="siz pbtn" id="increment-btn" onclick="increCount()">+</button>
                </div>
                <div class="sbtn">
                    <button class="siz" id="save-btn" onclick="save()">SAVE</button>
                </div>

                <p id="save-el"></p>
        </div>
            <script src="script.js"></script>
            <!-- <script src="script2.js"></script> -->

    </body>
</html>
